<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .main img {
            height: 100vh;
        }

        .container {
            margin-left: 20px;
        }

        .for {
            top: 10%;
            left: 0%;
            right: 0%;
            bottom: 0%;
        }

        .for h1 {
            text-align: center;
        }

        .for-in {
            background-color: #efebeb;
            width: 100%;
            border-radius: 25px;
            padding: 30px;
        }
    </style>
</head>

<body>

    <div class="main position-relative">
        <img src="{{url_for('static', filename='images/banner-1.jpg')}}" class="w-100" alt="banner" />
        <div class="position-absolute for">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7">
                        <!-- Flash message section -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        <div class="container mt-3">
                            {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }} <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                        {% endwith %}
                        <div class="for-in">
                            <form class="row g-3" action="/createacc" method="POST">
                                <div class="col-md-12">
                                    <h1>Create Account</h1>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" name="email" value="{{email}}" class="form-control" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="number" class="form-control" name="phone" value="{{phone}}" readonly>
                                </div>
                                <div class="col-6">
                                    <label for="Bank_name" class="form-label">Bank Name</label>
                                    <input type="text" class="form-control" placeholder="Enter Bank Name" name="bank" required>
                                </div>
                                <div class="col-6">
                                    <label for="inputAddress2" class="form-label">Account Type</label>
                                    <select id="inputState" class="form-select" name="account_type">
                                        <option selected>Choose...</option>
                                        <option>Saving</option>
                                        <option>Current</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="upi" class="form-label">Set Upi ID</label>
                                    <input type="text" class="form-control" name="upi" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="pin" class="form-label">pin (only 4 digit)</label>
                                    <input type="text" class="form-control" name="pin" required>
                                </div>
                                <div class="col-12" style="text-align: center;">
                                    <button type="submit" class="btn btn-primary">Create</button>
                                    <a href="/dashboard" class="btn btn-secondary ms-3" role="button">Home</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

        <script>

            // Auto-hide flash messages after 5 seconds
            setTimeout(function () {
                var alertElement = document.querySelector('.alert');
                if (alertElement) {
                    var alertInstance = new bootstrap.Alert(alertElement);
                    alertInstance.close();
                }
            }, 3000); // 5000 milliseconds = 5 seconds
        </script>
</body>

</html>
